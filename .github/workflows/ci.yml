name: CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - run: npm ci

      - run: npm run build -- --base=/traina-graphics-workshop/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ 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 }}
          publish_dir: ./dist
